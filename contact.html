<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the most comfortable place in Tokyo">
    <meta name="keywords" content="hotel, tokyo hotel, Shibuya hotel">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 768px)" href="mobile.css">
    <link rel="stylesheet" type="text/css" href="all.min.css">
    <title>PIXEL TOKYO HOTEL | About Us</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Pixel Tokyo Hotel <span><i class="fas fa-hotel"></i></span></a></h1>
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a class="current" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
    <section id="contact-form" class="py-3">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact </span>Us</h1>
            <p>Please fill put the form below to contact us</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box bg-dark">
                <i class="fas fa-map-marker-alt fa-3x"></i>
                <h3>Location</h3>
                <p>Shibuya Main Street, Tokyo</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>(+81)677876521</p>
            </div>
            <div class="box bg-dark">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>pth.organizer@gmail.com</p>
            </div>
        </div>
    </section>
    <footer class="main-footer">
        <p>Pixel Tokyo Hotel &copy; 2021, All Right Reserved</p>
    </footer>
</body>

</html>
